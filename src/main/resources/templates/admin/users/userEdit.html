<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <div th:replace="~{admin/common/link ::link}"></div>
  <title>お客様詳細画面</title>
</head>
<body>
<div th:replace="~{admin/common/nav ::adminHeader}"></div>

<div class="container text-center">
  <div>
    <h1>お客様詳細画面</h1>
  </div>
  <div th:if="${message}" th:text="${message}" class="alert alert-success"  style="text-align:center;"></div>
  <div th:unless="${user}" th:text="${message}"></div>
  <table class="table table-striped table-secondary"th:if="${user}">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">名前</th>
      <th scope="col">メール</th>
      <th scope="col">TEL</th>
      <th scope="col">登録日</th>
      <th scope="col">更新日</th>
      <th scope="col">編集</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.tel}"></td>
      <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
      <td ><a th:href="@{/admin/usersList/edit/{id}(id=${user.id})}">編集</a></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{admin/common/script ::script}"></div>
</body>
</html>
