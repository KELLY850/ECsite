<!DOCTYPE html>
<html lang="ja"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{admin/common/link ::link}"></div>
    <title>Admin新規追加画面</title>
</head>
<body>
<div th:replace="~{admin/common/nav ::adminHeader}"></div>
<!--新規登録画面本文-->
<div class="container text-center contain">
  <div class="main_text">
    <p>ユーザー登録には、下記の必要項目を入力してください</p>
  </div>
  <form method="post" th:action="@{/admin/create}" th:object="${newUserForm}">
    <div th:if="${error}" class="alert alert-danger" th:text="${error}">
    </div>
    <div class="row justify-content-center">
      <label for="name" class="form-label">名前</label>
      <input type="text" class="form-control" id="name" placeholder="名前を入力してください" th:field="*{name}">
    </div>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></div>
    <div class="row justify-content-center">
      <label for="email" class="form-label">メール</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}">
    </div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></div>
    <div class="row justify-content-center">
      <label for="password" class="form-label">パスワード</label>
      <input type="password" id="password" class="form-control" placeholder="パスワードを入力してください" th:field="*{password}">
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></div>
    <div class="col-auto btn_log">
      <button type="submit" class="btn btn-primary">登録</button>
    </div>
  </form>
</div>



<!--script挿入-->
<div th:replace="~{admin/common/script :: script}"></div>

</body>
</html>
