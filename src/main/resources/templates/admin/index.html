<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="~{admin/common/link ::link}"></div>
    <title>管理画面TOP</title>
</head>
<body>
<div th:replace="~{admin/common/nav ::adminHeader}"></div>

<div class="container text-center">
    <table class="table table-striped table-secondary">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">名前</th>
                <th scope="col">メール</th>
                <th scope="col">権限</th>
                <th scope="col">登録日</th>
                <th scope="col">削除フラグ</th>
<!--                <th scope="col">詳細</th>-->
            </tr>
        </thead>
        <tbody>
            <tr th:each="admin : ${adminUsers}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.email}"></td>
                <td th:text="${admin.role}"></td>
                <td th:text="${#temporals.format(admin.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${admin.deleteFlg}"></td>
<!--                <td ><a th:href="@{'/users/userDetail/'+${test.id}}">詳細</a></td>-->
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{admin/common/script ::script}"></div>
</body>
</html>
