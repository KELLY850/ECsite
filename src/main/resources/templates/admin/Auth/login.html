<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <div th:replace="~{users/common/linkrel ::style_link}"></div>
  <title>管理者ログイン画面</title>
</head>
<body>

<!--ログイン画面本文-->
<div>
  <form method="post" th:action="@{/admin/login}" th:object="${loginForm}">
    <div th:if="${param.error}" class="alert alert-danger">
      ログインに失敗しました。
    </div>
    <div class="mb-3 row justify-content-center">
      <label for="email" class="form-label">メール</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}">
    </div>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <div class="mb-3 row justify-content-center">
      <label for="password" class="form-label">パスワード</label>
      <input type="password" id="password" class="form-control" placeholder="パスワードを入力してください" th:field="*{password}">
    </div>
    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">ログイン</button>
    </div>
  </form>
</div>



<!--script挿入-->
<div th:replace="~{users/common/script :: script_link}"></div>
</body>
</html>
