<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <div th:replace="~{admin/common/link ::link}"></div>
  <title>商品リスト</title>
</head>
<body>
<div th:replace="~{admin/common/nav ::adminHeader}"></div>

<div th:unless="${products.size() > 0}">
  <p>商品が登録されていません。</p>
</div>
<div th:if="${products.size() > 0}">
    <div class="container text-center">
      <table class="table table-striped table-secondary">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">名前</th>
          <th scope="col">金額</th>
          <th scope="col">在庫</th>
          <th scope="col">登録日</th>
          <!--                <th scope="col">詳細</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.stock}"></td>
          <td th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
          <!--                <td ><a th:href="@{'/users/userDetail/'+${test.id}}">詳細</a></td>-->
        </tr>
        </tbody>
      </table>
  </div>
</div>

<div th:replace="~{admin/common/script ::script}"></div>
</body>
</html>
